<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <p id="screen-p">0</p>
            </div>
            <div class="keyboard">
                <div id="btn-ac" class="keyboard-button keyboard-specials"><p>AC</p></div>
                <div id="btn-+/-" class="keyboard-button keyboard-specials"><p>+/-</p></div>
                <div id="btn-%" class="keyboard-button keyboard-specials"><p>%</p></div>
                <div id="btn-/" class="keyboard-button keyboard-operators"><p>/</p></div>
                <div id="btn-7" class="keyboard-button keyboard-numbers"><p>7</p></div>
                <div id="btn-8" class="keyboard-button keyboard-numbers"><p>8</p></div>
                <div id="btn-9" class="keyboard-button keyboard-numbers"><p>9</p></div>
                <div id="btn-x" class="keyboard-button keyboard-operators"><p>*</p></div>
                <div id="btn-4" class="keyboard-button keyboard-numbers"><p>4</p></div>
                <div id="btn-5" class="keyboard-button keyboard-numbers"><p>5</p></div>
                <div id="btn-6" class="keyboard-button keyboard-numbers"><p>6</p></div>
                <div id="btn--" class="keyboard-button keyboard-operators"><p>-</p></div>
                <div id="btn-1" class="keyboard-button keyboard-numbers"><p>1</p></div>
                <div id="btn-2" class="keyboard-button keyboard-numbers"><p>2</p></div>
                <div id="btn-3" class="keyboard-button keyboard-numbers"><p>3</p></div>
                <div id="btn-+" class="keyboard-button keyboard-operators"><p>+</p></div>
                <div id="btn-0" class="keyboard-button keyboard-numbers"><p>0</p></div>
                <div id="btn-." class="keyboard-button keyboard-numbers"><p>.</p></div>
                <div id="btn-=" class="keyboard-button keyboard-operators"><p>=</p></div>
            </div>
        </div>
    </div>
</body>
</html>
